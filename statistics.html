<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات حضور الطلاب</title>
    <link rel="stylesheet" href="style/statistics.css">
</head>
<body>

    <h2>إحصائيات حضور الطلاب</h2>

    <!-- بطاقة الطالب -->
    <div class="student-card" id="studentCard">
        <img id="studentImage" src="" alt="صورة الطالب">
        <div class="student-info">
            <p><strong>الاسم:</strong> <span id="studentName"></span></p>
            <p><strong>الكلية:</strong> <span id="studentFaculty"></span></p>
            <p><strong>الرقم التسلسلي:</strong> <span id="seqNum"></span></p>
            <p><strong>الرقم القومي:</strong> <span id="national_id"></span></p>
            <p><strong>أيام الحضور:</strong> <span id="attended_days"></span></p>
        </div>
    </div>

    <!-- جدول الحضور -->
    <table>
        <thead>
            <tr>
                <th>اليوم</th>
                <th>وقت الحضور</th>
                <th>وقت الانصراف</th>
            </tr>
        </thead>
        <tbody id="attendanceTableBody">
            <!-- سيتم إدراج البيانات ديناميكيًا -->
        </tbody>
    </table>

    <script src="./scripts/statistics.js"></script>
</body>
</html>
